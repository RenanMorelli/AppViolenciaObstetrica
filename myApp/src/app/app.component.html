<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content id="menu">
        <ion-list id="inbox-list">
          <ion-list-header id="menutitle" style="font-family: faberge; font-weight: bold;">VIOLÊNCIA OBSTÉTRICA ZERO</ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">

            <ion-item id="menu"  routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon id="escritasMenu" style="font-size: 24px;" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label  id="escritasMenu">{{ p.title }}</ion-label>
            </ion-item>
            
          </ion-menu-toggle>
        </ion-list> 
        <img src="..\assets\Imagens\sublogo.png" style=" color: white;  margin-top: 10%; width: 110%;">  
      </ion-content>
    </ion-menu>  
    
    <ion-router-outlet id="main-content"></ion-router-outlet> 
  </ion-split-pane>
</ion-app>
