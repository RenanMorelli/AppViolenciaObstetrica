<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content id="menu">
        <ion-list id="inbox-list">
          <ion-list-header id="menutitle">VIOLÊNCIA OBSTÉTRICA ZERO</ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">

            <ion-item id="menu" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon id="escritasMenu" style="font-size: 24px;" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label  id="escritasMenu">{{ p.title }}</ion-label>
            </ion-item>
            
          </ion-menu-toggle>
        </ion-list>
        <img src="..\assets\Imagens\ImagemAppBrancoSemFundo.png" style=" color: white; opacity: 85%; margin-top: 25%; margin-left: auto;margin-right: auto; width: 90%; height: 40%; padding: 0px;">
      </ion-content>
    </ion-menu>
    
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
